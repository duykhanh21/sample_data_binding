<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Hello SyntaxHighlighter</title>
  <script type="text/javascript" src="scripts/shCore.js"></script>
  <script type="text/javascript" src="scripts/shBrushJScript.js"></script>
  <script type="text/javascript" src="scripts/shBrushPhp.js"></script>
  <script type="text/javascript" src="scripts/shBrushXml.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <link type="text/css" rel="stylesheet" href="styles/shCoreDefault.css"/>
  <link type="text/css" rel="stylesheet" href="css/sample.css"/>
  <script type="text/javascript">
    SyntaxHighlighter.config.bloggerMode = true;
    SyntaxHighlighter.defaults['toolbar'] = false;
    SyntaxHighlighter.all();
  </script>
</head>
<script >
  var myApp = angular.module('myApp', []);
  myApp.controller('DemoController',['$scope', function($scope) {
    $scope.numberA = 0;
    $scope.numberB = 1;
    $scope.execute = function(){
      eval($scope.script);
    };
    $scope.script = "$scope.numberB = $scope.numberA + 1;"
  }]);
</script>
<body style="background: white; font-family: Helvetica" ng-app="myApp">
<div><a href="./index.html">Back</a></div>
<fieldset ng-controller="DemoController">
    <div><span ng-non-bindable>A ({{numberA}}) :</span> {{numberA}}</div>
    <div><span ng-non-bindable>B ({{numberB}}) :</span> {{numberA +1}}</div>
    <div>
      <input type="text" name="" ng-model="numberA" placeholder="Input Number A">
    </div>
    <hr>
    <form ng-submit='execute()'>
      <textarea ng-model='script' style="height: 7em;">
      </textarea>
      <br>
      <input type="submit" value="Execute!">
    </form>
  </fieldset>
</body>
</html>
