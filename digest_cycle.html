<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Hello SyntaxHighlighter</title>
  <script type="text/javascript" src="scripts/shCore.js"></script>
  <script type="text/javascript" src="scripts/shBrushJScript.js"></script>
  <script type="text/javascript" src="scripts/shBrushPhp.js"></script>
  <script type="text/javascript" src="scripts/shBrushXml.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
  <link type="text/css" rel="stylesheet" href="styles/shCoreDefault.css"/>
  <!-- <script type="text/javascript" src="js/xreg.js"></script> -->
  <script type="text/javascript">
  SyntaxHighlighter.config.bloggerMode = true;
  SyntaxHighlighter.defaults['toolbar'] = false;
    SyntaxHighlighter.all();
  </script>
</head>
<script type="text/javascript">
  var myApp = angular.module('myApp', []);
  myApp.controller('DemoController',['$scope','$rootScope', function($scope, $rootScope) {
    var that = $scope;
    console.log($scope.$$watchers);
    $scope.numberA = 1;
    rootEle = document.querySelector("fieldset");
    ele = angular.element(rootEle)
    console.log(ele.scope().$$watchers)
    // $scope.numbers = [1,2,3]
    $scope.increaseA = function(){
      $scope.numberA = (parseInt($scope.numberA) || 0) + 1
    }
    // console.log($scope.$$watchers);
    // $scope.$watch('numberA', function(a){
    //   console.log(a)
    // })
  }]);
</script>

<body ng-app="myApp" style="background: white; font-family: Helvetica">
<div><a href="./index.html">Back</a></div>
<fieldset ng-controller="DemoController">
  <!-- <div>Number A: <span ng-bind="numberA"></span></div> -->
  <div>Number A: <input ng-model="numberA"></span></div>
  <!-- <div ng-repeat='x in numbers' ng-bind='x'></div> -->
  <hr>
  <span><button ng-click="increaseA()">Increase A</button></span>
</fieldset>
</body>
</html>
