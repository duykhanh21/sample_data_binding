<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Hello SyntaxHighlighter</title>
  <script type="text/javascript" src="scripts/shCore.js"></script>
  <script type="text/javascript" src="scripts/shBrushJScript.js"></script>
  <script type="text/javascript" src="scripts/shBrushPhp.js"></script>
  <script type="text/javascript" src="scripts/shBrushXml.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <link type="text/css" rel="stylesheet" href="styles/shCoreDefault.css"/>
  <!-- <script type="text/javascript" src="js/xreg.js"></script> -->
  <script type="text/javascript">
    SyntaxHighlighter.config.bloggerMode = true;
    SyntaxHighlighter.defaults['toolbar'] = false;
    SyntaxHighlighter.all();
  </script>
</head>
<script >
  var myApp = angular.module('myApp', []);
  myApp.controller('NumberController',['$scope', function($scope) {
    $scope.numbers = [];
    $scope.z = '';
    $scope.execute = function(){
      for(var i=0; i < 5000; i++) {
        $scope["number"+i] = i;
        $scope.numbers.push(i);
      }
    };
    $scope.clear = function() {
      $scope.numbers = [];
    };
  }]);
</script>
<body ng-app="myApp" style="background: white; font-family: Helvetica">
  <div><a href="./index.html">Back</a></div>
  <br>
  <br>
  <br>
  <fieldset ng-controller="NumberController">
    <div>Number A: {{z}}</div>
    <div>
      <label>Input a number:</label> <input type="text" name="" ng-model="z" class="ng-valid ng-dirty">
    </div>
    <div>
      <pre class="brush: js;">
        for(var i=0; i < 5000; i++) {
          $scope.numbers.push(i);
        }
      </pre>
    </div>
    <div>
      <button ng-click="execute()">Execute!</button>
      <button ng-click="clear()">Clear!</button>
    </div>
    <br>
    <div>
      <span ng-repeat="n in numbers">{{n}}</span>
    </div>
  </fieldset>
</body>
</html>
